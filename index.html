<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Games</title>
    <link rel="stylesheet" href="./assets/css/reset.css">

<body>
    <header>
        <div>
            <figure>
                <img width="50px" height="50px" src="https://kenzie.com.br/images/logoblue.svg" alt="Cassino logotipo">

        </div>

    <main>
        <div>

        </div>

        <label class="switch">

            <span class="slider round"></span>
        </label>        

        <section id="game1">
            <div class="game1__div flex--col">

                <span id="game--date">25 de Novembro de 2021</span>
                <h3 id="puzzle--title">ca√ßa palavras</h3>
                
                <div class="puzzle--box flex">
                    <div id="puzzle"></div>
                    <ul id="words--list">
                        <li id="words"></li>
                    </ul>
                </div> 
                
            </div>
        </section>
        
        <section id="game2">
            <div class="game2__div flex">
                <div class="machine--background flex">
                    <div class="game--background--black flex">
                        <div class="screen--box flex">
                            <div class="img--background--white">
                                
                            </div>
                         </div>
                         
                         <div class="screen--box flex">
                            <div class="img--background--white">

                            </div>
                        </div>

                        <div class="screen--box flex">
                            <div class="img--background--white">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Feito por: <span id="leonardo">Leonardo Moraes</span>, <span id="luiz">Luiz Felipe Faria</span> e <span id="paulo">Paulo Lima</span></p>
        <span> &#169; Kenzie Academy Brasil - 2021</span> 
    </footer>

    <script src="./assets/js/script.js"></script>
